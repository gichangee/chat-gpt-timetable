<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat UI Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-box {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            height: 300px;
        }

        .chat-message {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .chat-message p {
            margin: 0;
            padding: 0;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #3e8e41;
        }

        .assistant {
            color: blue;
        }

        .intro-container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .intro-container img{
            width:10%;
            min-width: 300px;
        }
    </style>
</head>

<body>

    <div id="intro" class="intro-container">
        <h1>시간표를 만들어 드립니다.</h1>
        <img src="images.jpg" alt="timetable">
        <label for="Subject">과목</label>
        <textarea id="Subject" rows="10" cols="50" placeholder="수강 과목을 적어주세요!"></textarea>
        <button onclick="start()">시간표 만들기</button>

    </div>


    <div id="chat" class="chat-container" style="display: none;">
        <div class="chat-box">
            <div class="chat-message">
                <p class="assistant">수강 과목을 알려주세요!</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message here...">
            <button>Send</button>
        </div>
    </div>
    <script>
        const chatBox = document.querySelector('.chat-box');


        let userMessages= [];
        let assistantMessages= [];
        let mySubject = ''


        function start(){
            const Subject = document.getElementById('Subject');
            if(Subject ===''){
                alert('수강과목을 입력해주세요');
                return;
            }
            mySubject = Subject.value;
            //console.log(mySubject);

            document.getElementById("intro").style.display="none";
            document.getElementById("chat").style.display="block";

        
        }


        const sendMessage = async () => {
            const chatInput = document.querySelector('.chat-input input');
            const chatMessage = document.createElement('div');
            chatMessage.classList.add('chat-message');
            chatMessage.innerHTML = `
    <p>${chatInput.value}</p>
  `;
            chatBox.appendChild(chatMessage);
            
            //userMessage 메시지 추가
            userMessages.push(chatInput.value);
            
            chatInput.value = '';

            const response = await fetch('http://localhost:3000/timetableTell', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    mySubject : mySubject,
                    //message: chatInput.value,
                    userMessages: userMessages,
                    assistantMessages: assistantMessages,

                })
            });

            const data = await response.json();

            //assistantMessage 메시지 추가
            assistantMessages.push(data.assistant);
            


            const astrologerMessage = document.createElement('div');
            astrologerMessage.classList.add('chat-message');
            astrologerMessage.innerHTML = `
    <p class='assistant'>${data.assistant}</p>
  `;
            chatBox.appendChild(astrologerMessage);
        };

        document.querySelector('.chat-input button').addEventListener('click', sendMessage);
    </script>
</body>

</html>
