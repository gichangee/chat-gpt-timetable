<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>시간표 짜주기</title>
</head>
<body>
    
    <h1></h1>
    <button onclick="getTimetable()">요청하기</button>
    

    <script>
            async function getTimetable() {
            try {
                const response = await fetch('http://localhost:3000/timetableTell', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: 'John' }) // replace with your desired data
                });
                const data = await response.json();
                console.log(data);
                return data;
            } catch (error) {
                console.error(error);
            }
        }

    </script>

</body>
</html>
